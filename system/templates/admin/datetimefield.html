<select name="{{fieldname}}_day">
{% for day in range(1,32) %}
  <option>{{ day }}</option>
{% end %}
</select>
<select name="{{fieldname}}_month">
{% for month in range(1,13) %}
  <option>{{ month }}</option>
{% end %}
</select>
<select name="{{fieldname}}_year">
{% for year in range(2011,2100) %}
  <option>{{ year }}</option>
{% end %}
</select>
<select name="{{fieldname}}_hour">
{% for hour in range(0,24) %}
  <option>{{ hour }}</option>
{% end %}
</select>
<select name="{{fieldname}}_minute">
{% for minute in range(0,60) %}
  <option>{{ minute }}</option>
{% end %}
</select>
