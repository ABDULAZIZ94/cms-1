{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Add contest</h1>
</div>

<form name="addcontest" action="/addcontest" method="POST">
  <table class="sub_table">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea name="description"></textarea></td>
    </tr>
    <tr>
      <td>Initial number of tokens</td>
      <td><input type="text" name="token_initial" size=3></td>
    </tr>
    <tr>
      <td>Maximum accumulated tokens</td>
      <td><input type="text" name="token_max" size=3></td>
    </tr>
    <tr>
      <td>Total number of tokens</td>
      <td><input type="text" name="token_total" size=3></td>
    </tr>
    <tr>
      <td>Minimum interval between tokens</td>
      <td><input type="text" name="token_min_interval" size=3></td>
    </tr>
    <tr>
      <td>Token generation period</td>
      <td><input type="text" name="token_gen_time" value="1"/></td>
    </tr>
    <tr>
      <td>Token generation number</td>
      <td><input type="text" name="token_gen_number" value="1"/></td>
    </tr>
    <tr>
      <td>Start</td>
      <td><input type="text" name="start" value="{{ datetime.datetime.now().strftime("%d/%m/%Y %H:%M:%S")}}"></td>
    </tr>
    <tr>
      <td>Stop</td>
      <td><input type="text" name="end" value="{{ datetime.datetime.now().strftime("%d/%m/%Y %H:%M:%S")}}"></td>
    </tr>
  </table>
  <input type="submit">
</form>
{% end %}
