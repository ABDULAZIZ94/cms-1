{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1><a href="/task/{{ task.id }}">{{ task.title }} ({{ task.name }})</a> - Upload attachment</h1>
</div>
<form enctype="multipart/form-data" action="/add_attachment/{{ task.id }}" method="POST">
  <input type="file" name="attachment"/><br/>
  <input type="submit" value="Upload">
  <input type="Reset" >
</form>
{% end %}
