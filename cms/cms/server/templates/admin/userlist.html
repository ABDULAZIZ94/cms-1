{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Users list</h1>
</div>
<table class="bordered">
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Operations</th>
  </tr>
  {% for u in sorted(contest.users, cmp = lambda x, y: cmp(x.username, y.username)) %}
  <tr>
    <td><a href="/user/{{ u.id }}">{{ u.real_name }}</a></td>
    <td>{{ u.username }}</td>
    <td>[<a href="/reevaluate/user/{{ u.id }}">Re-evaluate</a>]</td>
  </tr>
  {% end %}
</table>
{% end %}
