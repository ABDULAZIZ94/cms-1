{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Users list</h1>
</div>
<a href="{{ url_root }}/add_user/{{ contest.id }}">Add a new user</a>
<table class="bordered">
  <thead>
    <tr>
      <th style="width: 25%">First name</th>
      <th style="width: 25%">Last name</th>
      <th style="width: 30%">Username</th>
      <th style="width: 20%">Operations</th>
    </tr>
  </thead>
  <tbody>
    {% for u in sorted(contest.users, cmp = lambda x, y: cmp(x.username, y.username)) %}
    <tr>
      <td>{{ u.first_name }}</td>
      <td>{{ u.last_name }}</td>
      <td><a href="{{ url_root }}/user/{{ u.id }}">{{ u.username }}</a></td>
      <td>[<a href="{{ url_root }}/reevaluate/user/{{ u.id }}">Reevaluate</a>]</td>
    </tr>
    {% end %}
  </tbody>
</table>
{% end %}
